name: ZAP Authenticated Full Scan (HAR)

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare workspace
      run: |
        chmod -R 777 .
        mkdir -p zap-output

    - name: Run ZAP Full Scan (Authenticated via HAR)
      run: |
        docker run --rm \
          -v "$(pwd):/zap/wrk" \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t https://valuelabs-admin.adhoc.stabilthus.io \
          -r zap-report.html \
          -x zap-report.xml \
          -j \
          -I \
          -d \
          -a \
          -z "-config spider.maxDuration=180 \
              -config spider.maxDepth=10 \
              -config spider.postform=true \
              -config spider.processform=true \
              -config spider.parsecomments=true \
              -config spider.handleParameters=true \
              -config ajaxSpider.enabled=false \
              -config scanner.excludeurls=^https://valuelabs-admin\.adhoc\.stabilthus\.io/logout$ \
              -config importHarFile=/zap/wrk/login.HAR"

    - name: Upload ZAP HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-html-report
        path: zap-report.html

    - name: Upload ZAP XML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-xml-report
        path: zap-report.xml
