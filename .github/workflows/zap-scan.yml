name: ZAP Authenticated Full Scan (Exclude Logout)

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fix workspace permissions
      run: chmod -R 777 .

    - name: Create output folder
      run: mkdir -p zap-output && chmod 777 zap-output

    - name: Run ZAP Full Authenticated Scan
      run: |
        docker run --rm \
          -v "$(pwd):/zap/wrk" \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t https://valuelabs-admin.adhoc.stabilthus.io \
          -r zap-report.html \
          -x zap-report.xml \
          -j \
          -I \
          -d \
          -a \
          -z "-config spider.maxDuration=120 \
              -config spider.maxDepth=10 \
              -config spider.postform=true \
              -config spider.processform=true \
              -config ajaxSpider.maxDuration=15 \
              -config ajaxSpider.browserId=firefox \
              -config ajaxSpider.clickDefaultElements=true \
              -config ajaxSpider.clickElementsOnce=false \
              -config ajaxSpider.maxCrawlDepth=10 \
              -config scanner.excludeurls=^https://valuelabs-admin\.adhoc\.stabilthus\.io/logout$ \
              -config replacer.full_list(0).description=AddAuthCookies \
              -config replacer.full_list(0).enabled=true \
              -config replacer.full_list(0).matchtype=REQ_HEADER \
              -config replacer.full_list(0).matchstr=Cookie \
              -config replacer.full_list(0).regex=false \
              -config replacer.full_list(0).replacement=.AspNetCore.Cookies=chunks-2; .AspNetCore.CookiesC1=REDACTED; .AspNetCore.CookiesC2=REDACTED"

    - name: Upload ZAP HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-html-report
        path: zap-report.html

    - name: Upload ZAP XML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-xml-report
        path: zap-report.xml

    - name: Upload ZAP Debug Log
      uses: actions/upload-artifact@v4
      with:
        name: zap-debug-log
        path: zap-debug.log
