name: ZAP Active Scan (HAR Only â€“ Automation)

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  zap-har-active-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare workspace
      run: |
        chmod -R 777 .
        mkdir -p zap-output

    - name: Run ZAP Automation HAR Scan
      run: |
        docker run --rm \
          -v "$(pwd):/zap/wrk" \
          ghcr.io/zaproxy/zaproxy:stable \
          zap.sh -cmd \
          -autorun /zap/wrk/automation.yaml

    - name: Upload ZAP HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-html-report
        path: zap-output/zap-report.html

    - name: Upload ZAP XML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-xml-report
        path: zap-output/zap-report.xml
